<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SEO Meta Tags -->
  <title>Hunting Gear Store | BOLINGO</title>
  <meta name="description" content="Shop quality hunting gear and equipment. From essentials to premium gear, find everything you need for your next hunt.">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Hunting Gear Store | BOLINGO">
  <meta property="og:description" content="Shop quality hunting gear and equipment.">
  <meta property="og:image" content="https://images.unsplash.com/photo-1595590424283-b8f17842773f?w=1200&h=630&fit=crop">

  <!-- Canonical -->
  <link rel="canonical" href="https://bolingo.com/store.html">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23D4A857'%3E%3Cpath d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5'/%3E%3C/svg%3E">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <main id="main-content">
    <!-- Page Header -->
    <section class="page-header">
      <div class="container">
        <h1 class="page-header__title">Gear Store</h1>
        <nav class="page-header__breadcrumb" aria-label="Breadcrumb">
          <a href="/">Home</a>
          <span aria-hidden="true">/</span>
          <span aria-current="page">Store</span>
        </nav>
      </div>
    </section>

    <!-- Store Content -->
    <section class="section" style="padding-top: var(--space-8);">
      <div class="container">
        <!-- Category Tabs -->
        <nav id="category-tabs" class="category-tabs" aria-label="Product categories">
          <a href="/store.html" class="category-tab active" aria-current="page">All Products</a>
          <!-- Categories loaded dynamically -->
        </nav>

        <!-- Results Info -->
        <div id="results-info" class="text-muted text-small" style="margin-bottom: var(--space-6);" aria-live="polite">
          Loading products...
        </div>

        <!-- Products Grid -->
        <div id="products-grid" class="grid grid--3" aria-busy="true" aria-label="Products">
          <!-- Loaded dynamically -->
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/templates.js"></script>
  <script src="/assets/js/ui.js"></script>
  <script src="/assets/js/headerFooter.js"></script>
  <script src="/assets/js/pages/store.js"></script>
</body>
